<html lang="en">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'receitas_app:list_receitas'%}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Lista de receitas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'receitas_app:list_receitas'%}">Tudo</a>

                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'receitas_app:both_forms'%}">Criar receita</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'receitas_app:logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'receitas_app:login' %}?next={% url 'receitas_app:login_success' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'receitas_app:signup' %}">Signup</a>
                </li>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'receitas_app:list_ingredientes'%}">Lista de ingredientes</a>
                </li>
                
                </ul>
    </div>
